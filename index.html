<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fort Worth Texas Roleplay</title>
  <style>
    /* Reset margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: HORIZON, Fatimi, Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #0055cc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      flex: 1;
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fort Worth Texas Roleplay</h1>
  </header>

  <main>
    <p>All rules, regulations, as well as department info can be found here.</p>
  </main>

  <footer>
    &copy; 2025 Fort Worth Texas Roleplay
  </footer>

</body>
</html>
